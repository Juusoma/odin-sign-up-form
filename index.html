<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-layout">
        <div class="banner-container">
            <img class="banner-image" src="./img/vecteezy_concept-of-traveling-by-plane_6822202.jpg">
            <a href="https://www.vecteezy.com/free-photos/air">Air Stock photos by Vecteezy</a>
            <div class="banner">
                <h1 class="banner-title">Travel</h1>
                <p class="banner-info">Imaginary travel site</p>
            </div>
        </div>
        <div class="form-container">
            <form>
                <fieldset>
                    <legend>Let's Begin</legend>
                    <div class="input-column">
                        <div class="input-row">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="input-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number">
                            </div>
                        </div>
                        <div class="input-row">
                            <div>
                                <label for="password-init">PASSWORD</label>
                                <input type="password" id="password-init">
                            </div>
                            <div>
                                <label for="password-conf">CONFIRM PASSWORD</label>
                                <input type="password" id="password-conf">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <!--<div class="bg-image"></div>-->

</body>
</html>
