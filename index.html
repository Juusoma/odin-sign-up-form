<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-layout">
        <div class="banner-container">
            <img class="banner-image" src="./img/jack-ward-rknrvCrfS1k-unsplash.jpg">
            <span class="attribution">
                Photo by <a href="https://unsplash.com/@jackward?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jack Ward</a> on <a href="https://unsplash.com/photos/manarola-italy-rknrvCrfS1k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
            <div class="banner">
                <h1 class="banner-title">Travel Life</h1>
                <p class="banner-info">Imaginary travel site</p>
            </div>
        </div>
        <div class="info-container">
            <h2 class="hero-text">
                The opportunity of a lifetime is here. Don't miss it! <br>
                Begin your journey and accomplish your dreams. <br><br>
                Sign up now to get started.
            </h2>
            <div class="form-container">
                <form>
                    <fieldset>
                        <legend>Join us now!</legend>
                        <div class="input-column">
                            <div class="input-row">
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name">
                                </div>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name">
                                </div>
                            </div>
                            <div class="input-row">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email">
                                </div>
                                <div>
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" id="phone-number">
                                </div>
                            </div>
                            <div class="input-row">
                                <div>
                                    <label for="password-init">PASSWORD</label>
                                    <input type="password" id="password-init">
                                </div>
                                <div>
                                    <label for="password-conf">CONFIRM PASSWORD</label>
                                    <input type="password" id="password-conf">
                                </div>
                            </div>
                            <div class="input-row" style="margin-top: 50px">
                                <div>
                                    <button type="submit">Create Account</button>
                                </div>
                                <div>
                                    <p>Already have an account? <a href="">Log in</a></p>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!--<div class="bg-image"></div>-->

</body>
</html>
